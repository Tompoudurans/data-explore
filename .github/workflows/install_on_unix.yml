name: Test installation instructions on unix

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest, macOS-latest]
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Create virtual environment
      run: |
        python -m venv data-explore
    - name: Activate virtual environment
      run: |
        source data-explore/bin/activate
    - name: Install
      run: |
        python setup.py develop
    - name: Check that help command runs
      run: |
        python -m dataexplorer --help
    - name: Create data
      run: |
        python test\randomdatagen.py
    - name: Check that main command runs
      run: |
        python -m dataexplorer --target=flight --table=readings --output=readtest.log
